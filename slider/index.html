<h1>My Slider</h1>
<div class="flex-wrapper">
    <div class="slider-wrapper">
        <div class="slide active">
            <img src="img_1.jpg" alt="">
        </div>
        <div class="slide">
            <img src="img_2.jpg" alt="">
        </div>
        <div class="slide">
            <img src="img_3.jpg" alt="">
        </div>

        <button id="btn-next"></button>

    <span class="dot"></span>
</div>
